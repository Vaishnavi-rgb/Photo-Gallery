<html>
    <head>
        <title>
            MY PHOTO GALLERY
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
                    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="menu">
            <li class="link"><a href="#home">Home</a></li>
            <li class="link"><a href="#grid">Grid View</a></li>
            <li class="link"><a href="#slide">Slide View</a></li>
        </ul>
         <section id="home">
         <h1>
          Home
        </h1> 
        <br>
        <span>
            <img id="welcome" src="welcome.jpg">
        </span>
        </section>
        <!--END OF HOME SECTION-->
        
        <section id="grid">
         <h1>
          Grid View
        </h1> 
        <br>
        <span>
            <img src="india%20image.jpeg">
             <img src="lengha%20image.jpeg">
        </span>
        <span>
            <img src="sky%20image.jpeg">
             <img src="beauty%20image.jpeg">
        </span>
        </section>
     <!--END OF GRID VIEW-->
        
         <section id="slide">
        <h1>Slide View</h1>
             <br>
             <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                <div class="item">
                    <center>
                         <img src="beauty%20image.jpeg" class="img-responsive">
                    </center>
                   </div>
                    </div><!--END OF Item active TAG-->
                    
                    <div class="item">
                        <center> 
                            <img src="sky%20image.jpeg" class="img-responsive">
                        </center>
            </div>
                 </div><!--END OF CAROUSEL inner TAG-->
                 
                 <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
         <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
          
             </div><!--END OF MY CAROUSEL TAG-->
             
        </section>
    </body>
</html>
